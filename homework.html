<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework</title>
</head>
<body>
  <form>
    <h1>Create An Account</h1>
    <label for="First-name">First name</label>
      <input id="First-name" type="text" required placeholder="First Name"><br>

      <label for="Last-name">Last name</label>
      <input id="Last-name" type="text" required placeholder="Last Name"><br>

      <label for="Email">Email</label>
      <input id="Email" type="text" required placeholder="Email"><br>

      <label for="Username">Username</label>
      <input id="Username" type="text" required placeholder="Username"><br>

      <label for="Password">Password</label>
      <input id="Password" type="Password" required placeholder="Password" minlength="10"><br>

      <label for="Birth-date">Birth date</label>
      <input id="Birth-date" type="date" required ><br>

      <label for="happy">How happy are you?</label>
      <input id= "happy" type="range" ><br>

      <label for="color">What is your fav.color?</label>
      <input id= "color" type="color" ><br>

      <label for="submit"></label>
      <input it="submit" type="submit" value="Create account">
 </form>
  
  
</body>
</html>
